<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Video Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h3 class="card-title mb-0">Student Video Dashboard</h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <!-- Left Column: Webcam View & Controls -->
                            <div class="col-md-7">
                                <div class="webcam-container mb-3">
                                    <video id="webcam" class="webcam-video" autoplay playsinline></video>
                                    <div id="recording-indicator" class="recording-dot d-none"></div>
                                </div>
                                
                                <div class="webcam-controls mb-4">
                                    <button id="startButton" class="btn btn-primary">
                                        <i class="bi bi-camera-video"></i> Start Camera
                                    </button>
                                    <button id="recordButton" class="btn btn-danger" disabled>
                                        <i class="bi bi-record-circle"></i> Record
                                    </button>
                                    <button id="stopButton" class="btn btn-warning d-none">
                                        <i class="bi bi-stop-circle"></i> Stop Recording
                                    </button>
                                    <button id="uploadButton" class="btn btn-success d-none">
                                        <i class="bi bi-cloud-upload"></i> Upload Recording
                                    </button>
                                </div>
                                
                                <div id="recordingStatus" class="alert alert-info d-none">
                                    Recording in progress...
                                </div>
                                
                                <div id="uploadStatus" class="alert alert-success d-none">
                                    Upload successful!
                                </div>
                                
                                <div id="errorStatus" class="alert alert-danger d-none"></div>
                            </div>
                            
                            <!-- Right Column: Preview of Current Recording -->
                            <div class="col-md-5">
                                <div class="card mb-3">
                                    <div class="card-header bg-secondary text-white">
                                        <h5 class="card-title mb-0">Current Recording</h5>
                                    </div>
                                    <div class="card-body p-0">
                                        <video id="recordingPreview" class="preview-video" controls></video>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Previous Recordings Section -->
                        <div class="row mt-4">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-header bg-secondary text-white">
                                        <h5 class="card-title mb-0">Previous Recordings</h5>
                                    </div>
                                    <div class="card-body">
                                        <div id="previousRecordings" class="row">
                                            <!-- Previous recordings will be inserted here by JavaScript -->
                                            <div class="col-12 text-center py-4" id="noRecordings">
                                                <p class="text-muted">No recordings yet. Start recording to see your videos here.</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"></script>
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
